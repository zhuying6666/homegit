<div class="searchComponent">
  <p> Search Hero</p>
  <!-- <input [(ngModel)]="searchHeroName" (input) = 'searchHero(searchHeroName)'/> -->
  <input #searchBox id="search-box" (input)="searchHero(searchBox.value)" />


  <ul class="searchData">
    <li *ngFor="let hero of  herosResult$ | async ">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
